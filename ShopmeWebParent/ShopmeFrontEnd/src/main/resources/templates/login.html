<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="fragments :: page_head('Shopme', 'none')" />

<body>
	<div class="container-fluid text-center">
		
		<div th:replace="navigation :: header_menu"></div>
		
		<div style="margin-top: 50px;">
			<div>
				<h2>Customer Login</h2>
			</div>

			<div class="mt-3">
				<a class="btn btn-lg btn-danger" th:href="@{/oauth2/authorization/google}">
					<i class="fab fa-google"></i>&nbsp;Continue with Google
				</a>
			</div>

			<div class="mt-3">
				<a class="btn btn-lg btn-primary" th:href="@{/oauth2/authorization/facebook}">
					<i class="fab fa-facebook"></i>&nbsp;Continue with Facebook
				</a>
			</div>

			<div>&nbsp;</div>

			<form th:action="@{/login}" method="post" style="max-width: 380px; margin: 0 auto">
				<div th:if="${param.error}">
					<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
				</div>
				<div th:if="${param.logout}">
					<p class="text-warning">You have been logged out.</p>
				</div>

				<div class="border border-secondary rounded p-3">
					<p>
						<input type="email" name="email" class="form-control" placeholder="E-mail" required />
					</p>
					<p>
						<input type="password" name="password" class="form-control" placeholder="Password" required />
					</p>
					<p style="float: left;">
						<input type="checkbox" name="remember-me" />&nbsp;Remember Me
					</p>
					<p>
						<input type="submit" value="Login" class="form-control btn btn-primary" />
					</p>
				</div>
			</form>

			<div>&nbsp;</div>
			<div>
				or <a th:href="@{/forgot_password}">Forgot Password</a>
			</div>
			<div>
				Don't have an account? <a th:href="@{/register}"><b>Sign up</b></a>
			</div>
			<div>&nbsp;</div>
		</div>
		<div th:replace="navigation :: footer_menu"></div>
	</div>
</body>

</html>
