<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html;" charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />

	<title>Login - Shopme Admin</title>
</head>

<body>
	<div class="container-fluid text-center" style="margin-top: 100px;">
		<div>
			<img th:src="@{/images/ShopmeAdminBig.png}" alt="logo" />
		</div>
		<form method="post" th:action="@{/login}" style="max-width: 370px; margin: 0 auto;">
			<div th:if="${param.error}">
				<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>
			<div class="border border-secondary rounded p-3">
				<p>Access to Shopme Control Panel</p>
				<p>
					<input type="email" name="email" class="form-control" placeholder="E-mail" required />
				</p>
				<p>
					<input type="password" name="password" class="form-control" placeholder="Password" required />
				</p>
				<p style="float: left;">
					<input type="checkbox" name="remember-me" />&nbsp;Remember Me
				</p>
				<p>
					<input type="submit" value="Login" class="form-control btn btn-primary" />
				</p>
			</div>
		</form>
		<div th:replace="fragments :: footer"></div>
	</div>
</body>

</html>
