<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>

	<head th:replace="fragments :: page_head('Settings - Shopme Admin', 'tag')" />
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div class="text-center">
			<h2>Site Settings</h2>
		</div>
		<!-- Notification -->
		<div th:if="${message != null}" class="alert alert-success text-center mt-3" role="alert">
			[[${message}]]
		</div>
		<div class="border border-secondary rounded p-3" style="max-width: 1200px; margin: 0 auto;">
			<div>
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" id="settingTab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#general" role="tab">General</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#countries" role="tab">Countries</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#states" role="tab">States</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#mail-server" role="tab">Mail Server</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#mail-templates" role="tab">Mail Templates</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#payment" role="tab">Payment</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content">
					<div class="tab-pane active p-3" id="general" role="tabpanel">
						<div th:replace="settings/general::content"></div>
					</div>
					<div class="tab-pane p-3" id="countries" role="tabpanel">
						<div th:replace="settings/countries::content"></div>
					</div>
					<div class="tab-pane p-3" id="states" role="tabpanel">
						<div th:replace="settings/states::content"></div>
					</div>
					<div class="tab-pane p-3" id="mail-server" role="tabpanel">
						<div th:replace="settings/mail_server::content"></div>
					</div>
					<div class="tab-pane p-3" id="mail-templates" role="tabpanel" aria-labelledby="settings-tab">
						<div th:replace="settings/mail_templates/mail_templates::content"></div>
					</div>
					<div class="tab-pane p-3" id="payment" role="tabpanel" aria-labelledby="settings-tab">
						<div th:replace="settings/payment :: content"></div>
					</div>
				</div>
				<!--toast message-->
				<div class="toast justify-content-center d-flex" role="alert" aria-live="polite" aria-atomic="true" data-delay="3000">
				    <div role="alert" aria-live="assertive" aria-atomic="true">
						<div class="toast-body">
							<span class="text-success" id="toastMessage"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer -->
		<div th:replace="fragments :: footer"></div>
	</div>
	<script type="text/javascript" >
		var contextPath = "[[@{/}]]";
		var csrfHeaderName = "[[${_csrf.headerName}]]";
		var csrfValue = "[[${_csrf.token}]]";
		
		$(document).ready(function() {
			$("#customerVerificationContent").richText();
			$("#orderConfirmationContent").richText({height: 450});
		});
	</script>
	<script type="text/javascript" th:src="@{/js/common_form.js}" ></script>
	<script type="text/javascript" th:src="@{/js/countries_setting.js}" ></script>
    <script type="text/javascript" th:src="@{/js/states_setting.js}"></script>
</body>

</html>
