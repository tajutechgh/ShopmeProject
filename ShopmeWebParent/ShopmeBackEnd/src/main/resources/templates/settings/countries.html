<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="content" th:remove="tag">
		<div>
			<p>
				Use this page to manage countries which will be displayed in the customer registration form.
				Click Load Country List first.
			</p>
		</div>
		<div>
			<input type="button" value="Load Country List" id="buttonLoadCountries" class="btn btn-info" />
		</div>
		<div>
			<select class="form-control mt-3" style="height: 300px;" size="3" id="dropDownCountries"></select>
		</div>
		<form id="formCountry">
			<div class="form-group row p-3">
				<label class="col-form-label mt-2" id="labelCountryName">Country Name:</label>
				<div class="col-md mt-2">
					<input type="text" class="form-control" id="fieldCountryName" required minlength="3" maxlength="45" />
				</div>
				<label class="col-form-label mt-2">Code:</label>
				<div class="col-md mt-2">
					<input type="text" class="form-control" id="fieldCountryCode" required minlength="2" maxlength="3" />
				</div>
				<div class="col-lg-4 mt-2">
					<input type="button" id="buttonAddCountry" value="New" class="btn btn-primary mr-2" />
					<input type="button" id="buttonUpdateCountry" value="Update" class="btn btn-success mr-2" disabled />
					<input type="button" id="buttonDeleteCountry" value="Delete" class="btn btn-danger" disabled />
				</div>
			</div>
		</form>
	</div>

</body>

</html>
